<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<div th:fragment="header-css">
	<!-- this is header-css -->
	<link rel="stylesheet" type="text/css"
		href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />

	<link rel="stylesheet" th:href="@{/css/main.css}"
		href="../../css/main.css" />
</div>
</head>
<body>
	<div th:fragment="header">
		<nav class="navbar navbar-inverse">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">Spring Boot</a>
				</div>
				<div id="navbar" class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li class="active"><a th:href="@{/}">Home</a></li>
						<li><a th:href="@{/about}">About</a></li>
					</ul>
					<ul class="nav navbar-nav">
						<li sec:authorize="hasAuthority('ROLE_ADMIN')"><a th:href="@{/author/admin/adduser}">Add User</a></li>
					</ul>
					<ul class="nav navbar-nav">
						<li sec:authorize="hasAuthority('ROLE_ADMIN')"><a th:href="@{/author/admin/viewalluser}">View All User</a></li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li sec:authorize="isAnonymous()"><a th:href="@{/login}">Login</a></li>
					</ul>

					<ul class="nav navbar-nav navbar-right">
						<li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
					</ul>
				</div>
			</div>
		</nav>

	</div>
</body>
</html>
