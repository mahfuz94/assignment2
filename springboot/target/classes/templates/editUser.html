<!DOCTYPE html>
<html xmlns:th="">
<head>
<meta charset="UTF-8"></meta>
<title>Insert title here</title>
<div th:replace="fragments/header :: header-css"></div>
</head>
<body>
	<div th:replace="fragments/header :: header"></div>
	
		<div class="container">


	<div class="row">
		<div class="col-md-offset-2 col-md-8">
		<h2 th:text="${firstName}"></h2>
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3>Update User</h3>
				</div>
				
				<div class="panel-body">
					<form th:action="@{/author/admin/update/__${index}__/user}" method="post" th:object="${editUser}">
							<div class="form-group">
								<label class="control-label col-md-4">First Name</label>
								<div class="col-md-8">
									<input type="text" th:field="*{firstName}" class="form-control"
										placeholder="First Name" required="true"/>
								</div>
							</div>
							&#160;
							<div class="form-group">
								<label class="control-label col-md-4">Last Name</label>
								<div class="col-md-8">
									<input type="text" th:field="*{lastName}" class="form-control"
										placeholder="Last Name" required="true"/>
								</div>
							</div>
							&#160;
							<div class="form-group">
								<label class="control-label col-md-4">Email</label>
								<div class="col-md-8">
									<input type="text" th:field="*{email}" class="form-control"
										placeholder="abc@zyx.com" required="true"/>							
								</div>
							</div>
							&#160;
							<div class="form-group">
								<label class="control-label col-md-4">Contact Number</label>
								<div class="col-md-8">
									<input type="text" th:field="*{phoneNumber}" class="form-control"
										placeholder="XXXXXXXXXX" maxlength="15" required="true"/>
								</div>
							</div>
							&#160;
							<div class="form-group">
								<label class="control-label col-md-4">Password</label>
								<div class="col-md-8">
									<input type="password" th:field="*{password}" class="form-control"
										placeholder="Password" required="true"/>
								</div>
							</div>
							&#160;
							<div class="form-group">
								<label class="control-label col-md-4">Confirm Password</label>
								<div class="col-md-8">
									<input type="password" th:field="*{confirmPassword}" class="form-control"
										placeholder="Re-type password" required="true"/>
								</div>
							</div>
							&#160;
							
							<div class="form-group">
								<div class="col-md-offset-4 col-md-6">
									
									<input type="submit" class="btn btn-primary" value="Update"/>
								</div>
							</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	
    

</div>
	<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
